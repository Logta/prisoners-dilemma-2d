<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Prisoner's Dilemma Simulation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2rem;
        color: #666;
      }

      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        color: #d32f2f;
      }

      .error-message {
        margin-bottom: 1rem;
        padding: 1rem;
        background-color: #ffebee;
        border: 1px solid #e57373;
        border-radius: 4px;
        max-width: 600px;
        text-align: center;
      }

      .retry-button {
        padding: 0.5rem 1rem;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .retry-button:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        Loading 2D Prisoner's Dilemma Simulation...
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
